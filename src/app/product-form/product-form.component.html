<div class="formStyle">
<h2>Product Form</h2>

<form [formGroup]="productForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
    <label class="center-block">Name:
      <input class="form-control" formControlName="name">
    </label>
  </div>
  <div class="form-group">
    <label class="center-block">Description:
      <textarea class="form-control" formControlName="description"> </textarea>
    </label>
  </div>
  <div class="form-group">
    <label class="center-block"> Image URL:
      <input type="url" placeholder="Enter a url for image" class="form-control" formControlName="url">
    </label>
  </div>
  <input type="submit" class="btn btn-primary" value="{{submitValue}}" [disabled]="!productForm.valid">
</form>
</div>
